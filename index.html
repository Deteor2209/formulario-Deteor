<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Deteor Inc.</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <form action="https://formsubmit.co/deadman.deteor2209@gmail.com" method="POST">
        <h2>Contacto</h2>
        <div class="input-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" placeholder="Escriba su nombre" required>

            <label for="phone">Telefono</label>
            <input type="number" name="phone" pattern="[0-9]" id="phone" placeholder="Escriba su Telefono" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Escriba su email"required>

            <label for="message">Mensaje</label>
            <textarea name="message" id="message" cols="30" rows="5" placeholder="Escriba su mensaje" required></textarea>

            <div class="form-txt">
                <a href="#">Politicas de Privacidad</a>
                <a href="#">Terminos y condiciones</a>
            </div>

            <input class="btn" type="submit" value="Enviar">
        </div>
    </form>
    
</body>
</html>
